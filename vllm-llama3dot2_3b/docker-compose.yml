services:
  vllm-llama3_2:
    build:
      context: .
      dockerfile: Dockerfile
    image: vllm-llama3.2-nvfp4:local
    container_name: vllm-llama-nvfp4
    runtime: nvidia
    ports:
      - "30200:8000"
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    ipc: host
    restart: unless-stopped