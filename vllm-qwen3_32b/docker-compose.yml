services:
  vllm-qwen3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vllm-qwen3-nvfp4
    runtime: nvidia
    ports:
      - "30200:8000"
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - CUDA_VISIBLE_DEVICES=0
      - HF_HOME=/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    ipc: host
    restart: unless-stopped